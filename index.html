<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desencurtado Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:10px; }
    input, button { width:100%; padding:12px; margin-top:10px; }
    button { background:#007bff; color:#fff; border:none; border-radius:5px; }
    #resultado { margin-top:15px; word-break:break-all; }
  </style>
</head>
<body>

<div class="box">
  <h2>Desencurtado Links</h2>
  <input id="link" placeholder="Cole o link encurtado">
  <button onclick="desencurtar()">Desencurtar</button>
  <div id="resultado"></div>
</div>

<script>
async function desencurtar() {
  const link = document.getElementById("link").value;
  const r = document.getElementById("resultado");

  if (!link) {
    r.innerText = "Cole um link v√°lido.";
    return;
  }

  try {
    const res = await fetch(link, { method:"HEAD", redirect:"follow" });
    r.innerHTML = `<b>Link final:</b><br><a href="${res.url}" target="_blank">${res.url}</a>`;
  } catch {
    r.innerText = "Erro ao resolver o link.";
  }
}
</script>

</body>
</html>
